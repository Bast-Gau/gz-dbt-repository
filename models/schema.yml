version: 2
sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez / we have one row per products_id found in each orders_id.
        columns:
          - name: date_date
            description: the date of purchase.
          - name: orders_id
            description: the order identifier.
          - name: pdt_id
            description: product identifier (we can have multiple products_id in one orders_id.
          - name: revenue
            description: revenue generated by the unique identifier orders_id and products_id.
          - name: quantity
            description: quantity of products (corresponding to a unique products_id) sold in the order
        tests:
          - unique:
              column_name: "(orders_id || '_' || pdt_id)"
      - name: product
        identifier: raw_gz_product
        description: product pricing for eahc of greenweez's products
        columns:
          - name: products_id
            description: primary key
            tests:
              - unique
              - not_null
          - name: purchse_price
            description: purchase price per product
      - name: ship
        identifier: raw_gz_ship
        description: shipping informations (fees and costs) per order
        columns:
          - name: orders_id
            description: primary key
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: shipping fees per order
          - name: logcost
            description: log costs per product
          - name: ship_cost
            description: ship costs per order
models:
  - name: int_orders_margin
    columns:
      - name: orders_id
        tests:
          - not_null
          - unique
      - name: revenue
        tests:
          - not_null
      - name: quantity
        tests:
          - not_null
      - name: purchase_cost
        tests:
          - not_null
  - name: int_orders_operational
    columns:
      - name: orders_id
        tests:
          - not_null
          - unique
  - name: int_sales_margin
    columns:
      - name: products_id
        tests:
          - not_null
          - unique
      - name: revenue
        tests:
          - not_null
      - name: quantity
        tests:
          - not_null
      - name: purchase_cost
        tests:
          - not_null
  - name: finance_days
    columns:
      - name: date_date
        tests:
          - not_null
          - unique
